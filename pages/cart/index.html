<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iShopping</title>

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container header">
    <div class="content">
      <a href="../../index.html">
        <img src="../../assets/logo-white.svg" alt="iShopping">
      </a>

      <div class="profile">
        <span id="profile">G</span>
      </div>
    </div>
  </div>
  
  <div class="container main">
    <div class="content">
      <section class="left">
        <h2>Carrinho</h2>

        <div class="products">
          <div class="product">
            <img class="product" src="../../assets/product.png" alt="product">

            <div class="product-content">
              <p>Apple iPhone 13 Pro Max (256 GB) - Prateado - Desbloqueado com garantia</p>

              <span class="price">
                <strong>R$ 7.899,00</strong>

                <span class="discount">R$ 0,00</span>
              </span>
            </div>

            <img src="../../assets/remove-icon.svg" alt="remove">
          </div>

          <div class="product onSale">
            <img class="product" src="../../assets/product.png" alt="product">

            <div class="product-content">
              <p>Apple iPhone 13 Pro Max (256 GB) - Prateado - Desbloqueado com garantia</p>

              <span class="price">
                <strong>R$ 7.899,00</strong>

                <span class="discount">R$ 0,00</span>
              </span>
            </div>

            <img src="../../assets/remove-icon.svg" alt="remove">
          </div>
        </div>
      </section>

      <section class="right">
        <div class="top">
          <div class="line">
            <span>Produtos</span>
  
            <strong>R$ 17.389,00</strong>
          </div>
  
          <div class="line">
            <span>Frete</span>
  
            <strong>R$ 39,00</strong>
          </div>
  
          <div class="line">
            <span>Cupom de desconto</span>
  
            <strong>- R$ 589,00</strong>
          </div>
        </div>

        <div class="bottom">
          <div class="total">
            <span>Total</span>

            <h3>R$ 18.891,00</h3>
          </div>

          <a href="../success/index.html">
            <button class="primary">Confirmar compra</button>
          </a>
        </div>
      </section>
    </div>
  </div>

  <script src="../../utils/handleProfileDropdown.js"></script>
</body>
</html>
